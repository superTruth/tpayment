
worker_processes 1;

events{
    worker_connections 1024;
}

http{
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;
    server_names_hash_bucket_size 512;


    server{
        listen 8080;
        server_name localhost;
        location / {
            root /Users/truth/Desktop/timg.jpeg;
        }
    }
}

